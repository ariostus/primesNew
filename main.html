<!DOCTYPE html>
<html>
<head>
    <title>Primes</title>

    <style>
        #paragraph{
           font-family: 'Courier New', Courier, monospace;
           font-size: large;
           font-weight: 600;
        }
        #paragraph0{
           font-family: 'Courier New', Courier, monospace;
           font-size: large;
           font-weight: 600;
           color: red;
        }
    </style>



</head>

<body>
    <p id="paragraph0">Total: 0</p>
    <p id="paragraph">Results will be shown here</p>
    <script>
        outputP = document.getElementById('paragraph')


        function prime_check(self){
            numero = parseInt(self)
            outputP.innerHTML = 'Loading...'
        
            k = Math.ceil(numero/2)+1
            // console.log(k, 0)
        
            for(let i=2; i<k; i++){
                // console.log(i, k)
                if(numero%i == 0){
                    
                    return('.')
                    break
                }
                    
                else{
                    k0 = parseInt(numero/i)
                    // console.log(k0, 1)
                    if(i>=k0){
                        // console.log('fine', i,)
                        return(self)
                        break
                    }
                    else {
                        // console.log(i, 2)
                    }
                }
        
        
        }
        }
        
        lista = [2]
        bound = parseInt(prompt('Insert a positive integer: '))
        
        for(let j = 3; j<bound; j++){
            let q = prime_check(j)
            // console.log(q)
            if(q != '.'){
                lista.push(q)
            }
           
        }
        
        
        for(j in lista){
        
            if(j == 0){
               outputP.innerHTML = ''
               document.getElementById('paragraph0').innerHTML = 'Total: ' + String(lista.length) + '<br>'
            }
            outputP.innerHTML += String(lista[j]) + ' - '
        
            
        }
        </script>
</body>










</html>
